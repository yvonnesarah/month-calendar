<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Added meta viewport for mobile and monitor accessibility-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month Calender</title>
     <!--CSS Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
     <!--Month Calender-->
    <h1><center>Month Calender</h1></center>
     <!--Container-->
    <div class="container">
       <!--Calender-->
      <div class="calender">
         <!--Month-->
        <div class="month">
           <!--Date-->
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
        </div>
         <!--Weekdays-->
        <div class="weekdays">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>
         <!--Days-->
        <div class="days"></div>
      </div>
    </div>
     <!--JavaScript-->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
